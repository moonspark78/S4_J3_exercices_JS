<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planètes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">SPACEX</div>
        <nav>
          <a href="index.html">ACCUEIL</a>
          <a href="#" class="active">PROCHAINE MISSION</a>
        </nav>
      </header>

      <aside class="sidebar">
        <a href="planets.html">
          <img src="./terre.png" alt="Planètes" />
          <span>PLANÈTES</span>
        </a>
        <a href="vehicules.html">
          <img src="./fusee.png" alt="Véhicules" />
          <span>VÉHICULES</span>
        </a>
        <a href="#">
          <img src="./reddit.png" alt="Personnes" />
          <span>PERSONNES</span>
        </a>
      </aside>

      <main>
        <section class="planets-page">
          <div class="planets-left">
            <h2>PLANÈTES</h2>
            <select>
              <option>Par population</option>
            </select> <br>
            <input type="text" placeholder="Faites votre recherche" />

             
            <div class="list-header">
              <span>Nom</span>
              <span>Terrain</span>
            </div>

            
            <ul id="planet-list" class="data-list">
              
            </ul>

           
            <p class="result"><i>61 résultat(s)</i></p>
          </div>

          <div class="planets-right">
            <h2>UTAPAU</h2>
          <p>
            Population : 
          </p>

          <div class="stat-grid">
            <div class="stat-item">
              <img src="./cercle.png" class="icon-stat" alt="Groupe" />
              <div class="stat-text">
                <span class="label">Diametre</span>
                <strong></strong>
              </div>
            </div>

            <div class="stat-item">
              <img src="./climat.png" class="icon-stat" alt="Fusée" />
              <div class="stat-text">
                <span class="label">Climat</span>
                <strong></strong>
              </div>
            </div>

            <div class="stat-item">
              <img src="./magnetique.png" class="icon-stat" alt="Monde" />
              <div class="stat-text">
                <span class="label">Gravité</span>
                <strong></strong>
              </div>
            </div>

            <div class="stat-item">
              <img src="./arbre.png" class="icon-stat" alt="Horloge" />
              <div class="stat-text">
                <span class="label">Terrain</span>
                <strong></strong>
              </div>
            </div>
          </div>

          <div class="cta-container">
            <button class="cta">En savoir plus</button>
          </div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
